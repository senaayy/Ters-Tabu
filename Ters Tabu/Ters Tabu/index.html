<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ters Tabu Oyunu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>🎯 Ters Tabu</h1>
        <p class="subtitle">Yasaklı kelimeleri kullanmadan tahmin et!</p>
        
        <div class="forbidden-words">
            <h3>🚫 Yasaklı Kelimeler</h3>
            <div class="words-list" id="wordsList">
                <span class="word-tag">elma</span>
                <span class="word-tag">kırmızı</span>
                <span class="word-tag">meyve</span>
            </div>
        </div>

        <div class="hints-section">
            <button class="hint-button" id="hintBtn">💡 İpucu Al</button>
            <div class="hint-counter" id="hintCounter">Kalan ipucu hakkı: 3</div>
            <div class="hint-display" id="hintDisplay">
                İpucu almak için butona tıklayın
            </div>
        </div>

        <div class="guess-section">
            <input type="text" class="guess-input" id="guessInput" placeholder="Tahmininizi yazın...">
            <button class="guess-button" id="guessBtn">🎯 Tahmin Et</button>
        </div>

        <div class="message" id="message"></div>

        <button id="nextBtn" style="display:none; margin-top: 18px;">Sonraki Soru</button>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="attemptCount">0</div>
                <div class="stat-label">Deneme</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="hintUsed">0</div>
                <div class="stat-label">İpucu Kullanıldı</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
